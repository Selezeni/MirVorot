{% extends 'base.html' %}

{% block title %}
{% if title %}
Мир Ворот - {{title}}
{% else %}
Мир Ворот
{% endif %}
{% endblock %}
{% block content %}
<h2 class="alert">Сообщения:</h2>
{% for el in data %}
<div class="alert">
    <h2>{{ el.date }}</h2>
    <h3>{{ el.name }}</h3>
    <h3>{{ el.number }}</h3>
    <p>{{ el.text }}</p>
</div>
{% endfor %}

{% endblock %}
